<!DOCTYPE html>
<html>

<head>
	<title>Pomodoro Clock</title>
	<link href="style.css" rel="stylesheet">
	<link rel="icon"
		href="https://img.icons8.com/ios/50/000000/tomato-filled.png" />
</head>

<body>
	<div class="container">
		<header>
			<h1>Pomodoro Clock</h1>
		</header>
		<div class="clock-container">
			<div class="clock-grid">
				<button id="left-inc-btn" class="btn">▲</button>
				<h2 id="session">Session</h2>
				<p id="session-time" class="time">session time</p>
				<button id="left-dec-btn" class="btn">▼</button>

				<button id="right-inc-btn" class="btn">▲</button>
				<h2 id="break">Break</h2>
				<p id="break-time" class="time">break time</p>
				<button id="right-dec-btn" class="btn">▼</button>
				<button id="start-btn" class="btn">Start</button>
				<button id="reset-btn" class="btn">Reset</button>
				<div class="timer-div">
					<p id="timer">time</p>
				</div>
				<button id="pause-btn" class="btn">Pause</button>
				<button id="stop-btn" class="btn">Stop</button>
			</div>
		</div>
		<article>
			<p>
				<a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank" class="wiki-link">The Pomodoro Technique</a><br>
				
			</p>
		</article>
		<a href="https://github.com/Koshoo">My GitHub Repository</a>
		<a class="icon" href="https://icons8.com/icon/10109/ios">Tomato icon by
			Icons8</a>
	</div>
	<script src="logic.js"></script>

</body>

</html>
